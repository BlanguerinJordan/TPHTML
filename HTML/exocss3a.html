<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SiteWeb</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='../CSS/style.css'>
</head>
<body>
    <table  class="green">
        <tr>
            <td>Salut comment ça va ?</td>
            <td>Ça va super !</td>
        </tr>
        <tr>
            <td>Cool alors !</td>
            <td>Oui</td>
        </tr>
    </table>
    <p class="red">Des calculs logiques</p>
    <table class="blue">
        <tr>
            <td>1+1 = ?</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2+2 = ?</td>
            <td>6</td>
        </tr>
    </table>
    <p class="red">Additivité de résistances en dérivation</p>
    <table class="green">
        <tr>
            <td>1/R1+1/R2 = ?</td>
            <td>R2+R1/R1xR2</td>
        </tr>
        <tr>
            <td>1/250+1/500 = ?</td>
            <td>750/125000 = 75/12500</td>
        </tr>
    </table>
</body>

</html>
